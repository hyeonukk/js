<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="list.board" name="actionForm">
        <h3>가입창</h3>
        이름: <input type="text" name="name"><br>
        번호: <input type="text" name="phone" onblur="phoneFunc(event)"><br>
        
        분야 : <input type="checkbox" name="check">CSS
        분야 : <input type="checkbox" name="check">JS
        분야 : <input type="checkbox" name="check">HTML

        <input type="submit" value="submit">
    </form>

    <script>
        /*
        1. form태그는 document의 자식이라서 form의 document.폼명으로 접근이 가능합니다.
        2. input은 form의 자식이라서 document.폼명.태그name으로 접근가능하다.
        */
    //    console.log(Document.actionForm)
    //    console.log(Document.actionForm.name)
    //    console.log(Document.actionForm.phone)

    var submit = document.actionForm.querySelector("input[type='submit']");
    submit.onclick = function() {
        event.preventDefault(); //서브밋의 고유 이벤트 제거 

        if(document.actionForm.name.value.length <= 0 ) {
            alert("이름은 필수 입니다. ");
            document.actionForm.name.focus(); 
            return;
        } else if(document.actionForm.phone.value.length != 11) {
            alert("번호는 -없이 11글자로 입력하세요");
            document.actionform.phone.focus();
            return;
        } else { //체크박스
            var cnt = 0;
            // var check = document.querySelectorAll("input[name='check']"); //배열로 받을때
            var check = document.actionForm.check; // 배열로 받을때
            for(var i = 0; i<check.length; i++) {
                if(check[i].checked) { 
                    cnt++;
                }
            }
            if(cnt == 0) {
                alert("적어도 하나의 분야를 선택하세요");
                return;
            }   
        }
        document.actionForm.submit(); //폼.submit();

}

    function phoneFunc(e) {
        e.target.value = e.target.value.replaceAll("-", "");
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id ="btn">표준이벤트</button>
    <button onclick="bbb()">기본이벤트</button>

    <script>
        function bbb() {
            alert('경고');
        }

        //표준이벤트 - 는 동일한 이벤트를 체이닝(이벤트를 여러개)
        var btn = document.getElementById("btn");
        btn.addEventListener("click", aaa); //함수를 호출하는게 아니라 함수명만 적어주면 된다.

        //1st
        function aaa() {
            console.log("표준이벤트");
        }
    </script>
</body>
</html>

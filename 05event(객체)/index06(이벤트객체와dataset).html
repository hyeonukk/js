<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>태그의 dataset속성  - 태그의 저장소 </h3>

    <!--data- 으로 시작하고, 뒤에 오는 이름은 자유롭게 작성-->
    <ul class="list">
        <li><a href="#" data-user-info='{"id" : "1", "age": "20"}'>홍길동</a></li>
        <li><a href="#" data-user-info='{"id" : "2", "age": "30"}'>홍길자</a></li>
        <li><a href="#" data-user-info='{"id" : "3", "age": "30"}'>이순신</a></li>
        <li><a href="#" data-user-info='{"id" : "4", "age": "40"}'>박찬호</a></li>
    </ul>

    결과 : <div class="result"></div>
    <script>
        var list = document.querySelector(".list");
        list.onclick = function() {
            //1.
            event.preventDefault(); // a태그라서 preventDefault 일단 실행
           //2.
            if(event.target.tagName != "A") return;
            //3. data- 로 만들어진 속성은 태그에서 찾아 쓸수 있다.
            // console.dir(event.target);
            // console.dir(event.target.dataset);
            // console.dir(event.target.dataset.userInfo);
            // event.target.dataset = "???"
            var data = event.target.dataset.userInfo;
          
          
            var result = JSON.parse(data);
            console.log(result);


        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>이벤트 전파 특성 활용하기</h3>
    <ul class="parent">
        <li class="item">1.홍길동</li>
        <li class="item">2.홍길자</li>
        <li class="item">3.이순신</li>
        <li class="item">4.강감찬</li>
        <li class="item">5.둘리</li>
    </ul>
   
    <p class="result"></p>
    <script>
       var parent =  document.querySelector(".parent");
       var result = document.querySelector(".result");
       parent.onclick = function() {
        result.innerHTML = event.target.innerHTML;
       }
   
        //부모에 이벤트를 걸면 자식한테 이벤트가 전파됩니다.
         var parent = document.querySelector(".parent"); 
        var result = document.querySelector(".result");
        parent.onclick = function(e) { 
        //    result.innerHTML=  this.innerHTML; //여기서 this는 부모태그(ul)이다.
        // 이벤트객체 - 이벤트함수에 첫번째 매개변수로 자동 전달됩니다.(보통 매개변수에 e를 많이 넣는다.)
        // console.log(e); console.log(event); 둘중에 편리한거 사용하면 된다 .
            // console.log(event.target); //이벤트가 동작된 실제 태그
            // console.log(event.currentTarget); // 실제 이벤트가 걸려있는 태그(어디있는지)
            
        if(e.target.tagName != "LI") return; //LI 태그가 아니면 종료
        result.innerHTML = e.target.innerHTML;

           
        }
    </script>

</body>
</html>

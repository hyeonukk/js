<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>사용자가 버튼을 클릭하면 input태그의 공백여부, 체크박스의 체크여부 확인</h3>
    아이디 :<input type ="input" id = "id">
    기억하기 :<input type ="checkbox" class="remember">
    <button id ="btn">확인</button>
    
    버튼 눌렀을때 id.value == "" 아이디 적으세요ㅕ if(remeber.checked) == false 
    <script>
        var id = document.getElementById("id"); //input태그
        var remember = document.querySelector(".remember"); //기억하기
        var btn = document.getElementById("btn"); //버튼

        btn.onclick = function() {
            if(id.value == "") {
                alert("input값을 확인하세요");
            }
            if(remember.checked == false) {
                alert ("기억하기를 체크하세요!");
            }
         }
      
        
    </script>

    <hr>
    <h3>인라인이벤트- 사용자가 체크박스를 클릭할때마다 경고창에 value값을 띄워주세요.</h3>
    <input type ="checkbox" value="1" onclick="check(this)">조항1 
    <input type ="checkbox" value="2" onclick="check(this)">조항2
    <input type ="checkbox" value="3" onclick="check(this)">조항3

    <script>    

        function check(tag) {
            // console.log(tag);
            if(tag.checked) {
                alert(tag.value +"조항선택");
            }
        }
    </script>


    

</body>
</html>

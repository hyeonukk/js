<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">쿼리셀렉터확인</button>
    <ul class="box">
        <li>hi</li>
        <li>bye</li>
        <li>good afternoon</li>
    </ul>

    <script>
        var btn =document.querySelector("#btn"); //쿼리셀렉터의 매개변수에는 css선택자가 들어간다.
        // console.log(btn); //btn
        // var li = document.querySelector(".box > li"); //쿼리셀렉터는 첫번째 li태그만 얻습니다.(단일)
        // console.log(li);

        var lis = document.querySelectorAll(".box  li"); //쿼리셀렉터all은 모든 해당 태그를  다 가지고온다.
        btn.onclick = function() {
            for(var i =0; i<lis.length; i++) {
                console.log(lis[i]);
            }
        }
        
    </script>
</body>
</html>

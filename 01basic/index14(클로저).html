        //클로저 : 내부함수를 이용해서 외부함수(a)의 변수의 접근할 수있는 환경을 만들어준다.
        function func1() {
            var a = 1; //(a)
           
            // var b = function() {
            //     return a ;
            // }
            // return b;

            //2nd
            return function() {
                return a;
            }
        }
        // func1 a의범위는 {}안에서만 사용가능하다.
        // console.log(a); //err
        var result = func1(); //result는 내부함수 
        var x = result ();
        console.log(x); //x는 a의값

        console.log("----------------------------------------------");

        //클로저가 아닌 상황
        // function compute() {
        //     var count = 0;
        //     return ++count;
        // }

        // console.log (coumpute() ) ;
        // console.log (coumpute() ) ;

        //클로저 환경
        function compute () {
            var count = 0; //private 변수처럼 사용됨.
            return function() {
                return ++count;
            }
        }
        var result2 = compute(); //result2는 내부함수
        console.log(result2() ); //count 값 1
        console.log(result2() ); //count 값 2
        console.log(result2() ); //count 값 3
        console.log(result2() ); //count 값 4
    </script>

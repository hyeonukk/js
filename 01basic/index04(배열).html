<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //배열의 선언 방법1
        // []로 표현한다.
        var arr = [1,2,3,4,'가','a'];
        console.log(arr);
        var arr1 = ['가','나','다','라']
        console.log(arr1)
        var arr2 = [1,2,3,'a','b'];
        console.log(arr2);

        
        //배열의 사용
        console.log(arr[0]);
        console.log(arr[4]);
        arr[0] = 100; //값의변경
        console.log(arr);
        
        console.log("---------------------------------------");
        //배열의 선언방법2
        var arr = new Array(); //빈배열
        console.log(arr); 

        var arr2 = new Array(10); //크기가 10인 배열
        console.log(arr2);

        var arr3 = new Array(1, 2, 3); //크기가 3, 초기값 1,2,3
        console.log(arr3);

        //배열의 길이확인
        console.log('배열의길이:', arr3.length);
    </script>
</body>
</html>

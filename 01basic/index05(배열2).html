<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열을 조작하는 다양한 함수
        //push , pop 
         var arr = [1,2,3,4,5];
         //배열의 마지막에 추가 push()
         arr.push(6);
         console.log(arr);
         //배열의 마지막 요소 제거 pop()
        arr.pop();
        console.log(arr);

         //배열의 첫번째 요소 추가 unshift()
        //  arr.unshift([1,2]); //배열안에 배열이 들어갈 수도 있음
        arr.unshift(10);
        console.log(arr);

         //배열의 첫번째 요소 제거 shift()
        arr.shift()
        console.log(arr);

         //배열의 중간의 추가 삭제 splice()
        arr.splice(2,1); //2번 인덱스 1개 삭제
        console.log(arr);

        arr.splice(2,1,'a'); //2번 인덱스의 1개삭제후 a 추가
        console.log(arr);

        arr.splice(2,0,'b'); //삭제 없이 추가만 하기
        console.log(arr);

         //배열 정렬 -> 사전등재순
        arr.sort();
        console.log(arr);

        arr.reverse();
        console.log(arr);

        //배열의 탐색
        console.log(arr.indexOf('a') ); 
        console.log(arr.indexOf('a', 2) ); //2번째 위치에서 a를 탐색, 값이 없다면 -1반환
        // if(arr.indexof('a') !=-1) {}
        
        //배열 합치기
        var arr2 = ['가','나','다'];
       var newArray = arr.concat(arr2);
       console.log(newArray);

       
    </script>
</body>
</html>
